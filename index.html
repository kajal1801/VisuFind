<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisuFind</title>
    <link rel="stylesheet" href="css//style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>VisuFind - Image Finder App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search any image">
        <button id="search-btn"><img id="search-icon" src="./img/search.png" alt="Search"></button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1680320565397-10686d915f64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Forest in the Mountains">
            <a href="https://unsplash.com/photos/W6lQ5zFV8xQ" target="_blank">Forest in the Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685612750682-b2538cd59a19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1133&q=80" alt="Mother Elephant with Baby Elephant">
            <a href="https://unsplash.com/photos/nWphPE-HXEI" target="_blank">Mother Elephant with Baby Elephant</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1676275773828-19040454afab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Two People in a Conference Room">
            <a href="https://unsplash.com/photos/kRes4vq1AKg" target="_blank">Two People in a Conference Room</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>
    <script src="index.js"></script>
</body>
</html>
